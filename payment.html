<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Form</title>
  <link rel="stylesheet" href="payment1.css" />
</head>
<body>
  <div class="container">
    <form action="">
      <h1 class="main_heading">Payment Form</h1>

      <h2>Contact Information</h2>
      <p>Required fields are followed by *</p>

      <p>
        Name:* 
        <input type="text" name="name" required placeholder="Tyler Durden" />
      </p>

      <fieldset>
        <legend><b>Gender*</b></legend>
        <p>
          Male <input type="radio" name="Gender" id="Male" required />
          Female <input type="radio" name="Gender" id="Female" required />
        </p>
      </fieldset>

      <p>
        Address:* 
        <textarea
          placeholder="Enter your Address"
          name="address"
          id="address"
          cols="100"
          rows="8"
          required
        ></textarea>
      </p>

      <p>
        Email:* 
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="tyler2004@gmail.com"
        />
      </p>

      <p>
        Pincode: 
        <input type="number" name="pincode" id="pincode" placeholder="55446" />
      </p>

      <hr />

      <h1>Payment Information</h1>
      <h3>Accepted Cards</h3>
      <img
        src="Accepted_cards_-_SumUp_Tap.svg"
        width="400"
        height="80"
        alt="Accepted Cards"
      />

      <p>
        Card type:* 
        <select name="card_type" id="card_type" required>
          <option value="">---Select a Card Type---</option>
          <option value="Visa">Visa</option>
          <option value="Mastercard">Mastercard</option>
          <option value="Rupay">Rupay</option>
        </select>
      </p>

      <p>
        Card Number:* 
        <input
          type="number"
          name="card_number"
          id="card_number"
          required
          placeholder="1111-2222-3333-4444"
        />
      </p>

      <p>
        Expiration Date:* 
        <input
          type="date"
          name="expiration_date"
          id="expiration_date"
          required
        />
      </p>

      <p>
        CVV:* 
        <input
          type="password"
          name="cvv"
          id="cvv"
          required
          placeholder="532"
        />
      </p>

      <input type="submit" value="Pay Now" />
    </form>
  </div>
</body>
</html>
